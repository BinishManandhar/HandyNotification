<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<section class="top-header">
    <div class="headTitle">
        Handy Notification
    </div>
</section>
<div class="container-fluid">
    <form>
        <div class="input-group authInput">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="topic" class="form-control" placeholder="Topic">
        </div>
        <div class="input-group authInput">
            <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
            <input id="channelID" class="form-control" placeholder="Android Channel ID">
        </div>
        <div class="input-group authInput">
            <span class="input-group-addon"><i class="glyphicon glyphicon-info-sign"></i></span>
            <input id="title" class="form-control" placeholder="Notification Title">
        </div>
        <div class="input-group authInput">
            <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
            <input id="message" class="form-control" placeholder="Message">
        </div>
        <span class="mainSpan">
            <button class="btn btn-primary mainButton" id="send">Send</button>
            <button class="btn btn-primary mainButton" id="clear">Clear</button>
        </span>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="cordova.js"></script>
<script src="cordova_plugins.js"></script>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/Database.js"></script>
<script src="js/main.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
